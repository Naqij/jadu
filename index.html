<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Macrame Quiz">
    <meta name="keywords" content="History, art, sketching, drawing, painting, designs, Macrame, Quiz.">

    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/0ea4bc6e41.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Macramé Quiz</title>
</head>
<body>
    <nav>
        <div>
        <a href="index.html"><h1 id="logo"><img src="assets/images/logo.png" alt="Logo"></h1></a>
        </div>
        <h2 class="heading">Macramé Quiz!</h2>
    </nav> 

    <div class="start_quiz">Lets Play!</div>

    <div class="quiz-box hidden">
        <h2 class="question_input"></h2>
        <div class="options">
        </div>
        <div class="quiz-bottom">
            <div class="bottom-left">
                <span class="count_que"></span> of <span class="total_q"></span> Questions
            </div>
            <div class="bottom-right">
                <div class="next-btn hidden">Next Question</div>
            </div>
        </div>
    </div>

    <div class="result-box hidden">
        <h2>***Final Result***</h2>
        <div class="result">
            <h3 class="total-question">Number of Questions : <span></span></h3>
            <h3 class="correct-answers">Correct Answers : <span></span></h3>
            <h3 class="wrong-answer">Wrong Answers : <span></span></h3>
            <h3 class="score">You've Scored : <span></span></h3>
        </div>
        <div class="end-btn">
            <div class="play-again">Play Again</div>
            <a href="index.html" class="exit">Exit</a>
        </div>
    </div>

    <!-- Social network links -->

    <footer>

        <ul class="social-networks">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener"
                 aria-label="visit our Facebook page"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener"
                 aria-label="visit our YouTube page"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener"
                 aria-label="visit our Instagram page"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener"
                 aria-label="visit our Twitter page"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
